<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login / Register</title>
</head>
<body>
  <table align="center" height="100%" width="100%">
    <tr>
      <td align="center" valign="middle">
        <h2>User Login / Register</h2>

        <!-- Login Form -->
        <form method="POST" action="/login">
          <table>
            <tr><td><input type="email" name="email" placeholder="Email" required></td></tr>
            <tr><td><input type="password" name="password" placeholder="Password" required></td></tr>
            <tr><td align="center"><button type="submit">Login</button></td></tr>
          </table>
        </form>

        <!-- Register Form -->
        <form method="POST" action="/register">
          <table>
            <tr><td><input type="email" name="email" placeholder="Email" required></td></tr>
            <tr><td><input type="text" name="username" placeholder="Username" required></td></tr>
            <tr><td><input type="password" name="password" placeholder="Password" required></td></tr>
            <tr><td align="center"><button type="submit">Register</button></td></tr>
          </table>
        </form>

        <br>
        <a href="/forgot">Forgot Password?</a>
      </td>
    </tr>
  </table>
</body>
</html>
